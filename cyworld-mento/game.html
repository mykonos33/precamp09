<!DOCTYPE html>
<html lang="ko">

<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script>
        function startWord() {
            // 1. 제시어를 가져오기 / 2. 내가 쓴단어 가져오기 / 3. 비교 및 결과 반영 

            // const word = document.getElementById("word").innerText
            // const lastword = word[word.length-1]
            // const myword = document.getElementById("myword").value
            // const firstword = myword[0]
            // if (lastword == firstword) {
            //     document.getElementById("result").innerText = "정답입니다."
            //     document.getElementById("word").innerText = myword
            // } else {
            // document.getElementById("result").innerText = "오답입니다."
            // }
            // document.getElementById("myword").value = null

            const word = document.getElementById("word").innerText
            const myword = document.getElementById("myword").value
            if (word[word.length-1] === myword[0]) {
                document.getElementById("result").innerText = "정답입니다."
                document.getElementById("word").innerText = myword
            } else {
            document.getElementById("result").innerText = "오답입니다."
            }
            document.getElementById("myword").value = null

        }        
    </script>
    <script>
        function clicked() {
        let results = []
            for (let i=0; i<6; i++)  {
                results[i] = String(Math.floor(Math.random() * 45) + 1)
                document.getElementById("l" + String(i+1)).innerText = results[i]
                for (let j=0; j<i; j++) {
                    if (results[i] === results[j]) {
                        i--
                        break
                    }
                }
            }
                // document.getElementById("result").innerText = results.join("  ")
            // document.write(Math.floor(Math.random() * 45) + 1 +" " + " ")
        }
    </script>
    </head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">GAME</span> <span class="subtitle">TODAY CHOICE</span>
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <div>
                    <img src="images/word.png">
                </div>

                <div class="title">
                    끝말잇기
                </div>
                <div class="word_title">
                    제시어: <span id="word">코드캠프</span>
                </div>
            </div>
            <div class="wrapper__word__body">
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요." />
                <button onclick="startWord()" >검색</button>
            </div>
            <div id = "result" class="wrapper__word__footer">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__word__header">
                <div>
                    <img src="images/lotto.png">
                </div>
                <div class="title">
                    LOTTO
                </div>
                <div class="word_title">
                버튼을 누르세요.
                </div>
            </div>
            <div class="wrapper__lotto__body">
                <span id="l1">3</span>
                <span id="l2">5</span>
                <span id="l3">10</span>
                <span id="l4">24</span>
                <span id="l5">30</span>
                <span id="l6">34</span>
            </div>
            <div class="wrapper__word__footer">
                <button class="wrapper__lotto__btn" onclick="clicked()">Button</button>
            </div>
        </div>
    </div>
</body>

</html>
