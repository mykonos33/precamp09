<!DOCTYPE html>
<html lang="ko">
<head>
    <title>싸이월드</title>
    <link href="styles/index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d99fec5872.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="todaytotal">
                        TODAY <span class="zero">0</span>
                        | TOTAL <span class="count">12345</span>
                    </div>
                    <div class="profile">
                        <div class="mainprofile">
                            <div class="profilephoto"></div>                            
                            <div class="line"></div>
                            <div class="profiletext">
                                <i class="fas fa-file-signature"> 이름</i>
                                <i class="fas fa-phone-alt"> Phone</i>
                                <i class="fas fa-envelope">  E-mail</i>
                                <i class="fas fa-star">  인스타그램</i>
                            </div>
                            
                        </div>
                        <div class="todayfeel">
                            오늘의 기분
                            <select class="todayfeelselectbox">
                                <option>기쁨 😀 </option>
                                <option>슬픔 😭</option>
                                <option>분노 😡</option>
                                <option>행복 😊</option>
                                </select>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__setting">사생활보호설정<i class="fas fa-caret-right bbbb"></i></div>

                    </div>
                    <div class="wrapper__right__body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
