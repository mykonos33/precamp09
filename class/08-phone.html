<!DOCTYPE html>
<html lang="ko">
<head>
    <title>포커스 맞추기</title>
    <script>
    const changePhone=()=>{
        if (document.getElementById("phone1").value.length === 3) document.getElementById("phone2").focus()
    // }
    // const changePhone2=()=>{    
        if (document.getElementById("phone2").value.length === 4) document.getElementById("phone3").focus()
    }
    </script>
    
</head>
<body>
    <input id="phone1" type="text" size="3" maxlength="3" oninput="changePhone()"> - 
    <input id="phone2" type="text" size="4" maxlength="4" oninput="changePhone()"/> - 
    <input id="phone3" type="text" size="4" maxlength="4" />
    
</body>
</html>
