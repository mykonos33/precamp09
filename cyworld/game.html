<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="styles/game.css" rel="stylesheet" />
    
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">

        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <img src="images/word.png" />
                <div class="title">끝말잇기</div>
                <div class="word-title">제시어: 코드캠프</div>
            </div>
            <div class="wrapper__word__body">
                <input class="word-text" type="text" placeholder="단어를 입력하세요">
                <button>검색</button>
            </div>
            <div class="wrapper__word__footer">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <script>
                function clicked() {
                let results = []
                    for (let i=0; i<6; i++)  {
                        results[i] = String(Math.floor(Math.random() * 45) + 1)
                    }
                        document.getElementById("result").innerText = results.join("  ")
                    // document.write(Math.floor(Math.random() * 45) + 1 +" " + " ")
                }
            </script>
            <div class="wrapper__lotto__header">
                <img src="images/lotto.png" />
                <div class="title">LOTTO</div>
                <div class="lotto-title">버튼을 누르세요.</div>
            </div>
            <div class="wrapper__lotto__body" id="result"> 당첨예상번호 
            </div>
            <div class="wrapper__lotto__footer">
                <button class="lotto__button" onclick="clicked()">Button</button>
            </div>
        </div>
    </div>
        
</body>
</html>
